	<div class="row">
		<div class="col-lg-2 col-md-1">

		<div class="col-lg-8 col-md-10 col-sm-12">
			<div class="row newtask">
				<div class="row newtask_block">
					<h1 class="">新建任务</h1>
				</div>
				<div class="row newtask_block">
					<form class="form-horizontal" role="form" method="POST">
					<div class="form-group">
						<label for="task_name" class="col-xs-3 col-sm-2 control-label">任务名称</label>
						<div class="col-xs-9 col-sm-10">
							<input type="text" class="form-control" id="task_name" placeholder="输入任务名称，支持中英文">
						</div>
					</div>
					<div class="form-group">
						<label for="task_detail" class="col-xs-3 col-sm-2 control-label">任务细节(可选)</span></label>
						<div class="col-xs-9 col-sm-10">
							<textarea class="form-control" rows="3" id="task_detail" placeholder="在这里输入详细描述"></textarea>
						</div>
					</div>
					<div class="form-group">
						<label for="task_kind" class="col-xs-3 col-sm-2 control-label">任务种类</label>
						<div class="col-xs-9 col-sm-10">
						<select class="form-control" id="task_kind">
							<option>种类1</option>
							<option>种类2</option>
							<option>种类3</option>
						</select>
						</div>
					</div>
					<div class="form-group">
						<label for="task_name" class="col-xs-3 col-sm-2 control-label">接受人数(可选)</label>
						<div class="col-xs-4 col-sm-3">
							<input type="text" class="form-control" id="task_name" placeholder="不输入默认不限制">
						</div>
						<div class="col-xs-5 col-sm-7">
						</div>
					</div>
					<div class="form-group">
						<div class="col-xs-offset-3 col-xs-3 col-sm-offset-2 col-sm-2">
							<button type="submit" class="btn btn-default">创建</button>
						</div>
						<div class="col-xs-6 col-sm-8">
							<button type="reset" class="btn btn-default">重置</button>
						</div>
					</div>
					</form>
				</div>
			</div>
		</div>
		<div class="col-lg-2 col-md-1">
		</div>
